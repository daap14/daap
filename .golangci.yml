version: "2"

run:
  timeout: 3m

linters:
  default: none
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
  settings:
    govet:
      enable-all: false
    errcheck:
      check-type-assertions: false
      check-blank: false
  exclusions:
    presets:
      - comments
      - std-error-handling
    rules:
      - linters:
          - govet
        path: _test\.go
    max-issues-per-linter: 50
    max-same-issues: 5

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/daap14/daap
