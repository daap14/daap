        error:
          type:
            - object
            - "null"
          description: Always null on success
          example: null
        meta:
          $ref: "#/components/schemas/ListMeta"

    # --- Tier Schemas ---
    Tier:
      type: object
      description: >
        Full tier resource representation with all infrastructure parameters.
        Returned to platform users.
      required:
        - id
        - name
        - description
        - instances
        - cpu
        - memory
        - storageSize
        - storageClass
        - pgVersion
        - poolMode
        - maxConnections
        - destructionStrategy
        - backupEnabled
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Unique tier identifier
          example: "f1e2d3c4-b5a6-7890-fedc-ba0987654321"
        name:
          type: string
          description: Tier name (unique, DNS-compatible)
          maxLength: 63
          pattern: "^[a-z][a-z0-9-]{1,61}[a-z0-9]$"
          example: standard
        description:
          type: string
          description: Human-readable tier description
          maxLength: 1000
          example: Standard tier for production workloads
        instances:
          type: integer
          description: Number of PostgreSQL instances in the CNPG cluster
          minimum: 1
          maximum: 10
          example: 2
        cpu:
          type: string
          description: CPU resource request/limit (K8s quantity format)
          example: "500m"
        memory:
          type: string
          description: Memory resource request/limit (K8s quantity format)
          example: "512Mi"
        storageSize:
          type: string
          description: Persistent volume storage size (K8s quantity format)
          example: "10Gi"
        storageClass:
          type: string
          description: Kubernetes StorageClass name (empty for cluster default)
          maxLength: 255
          example: ""
        pgVersion:
          type: string
          description: PostgreSQL major version
          enum:
            - "15"
            - "16"
            - "17"
          example: "16"
        poolMode:
          type: string
          description: PgBouncer pool mode
          enum:
            - transaction
            - session
            - statement
          example: transaction
        maxConnections:
          type: integer
          description: Maximum PgBouncer client connections
          minimum: 10
          maximum: 10000
          example: 100
        destructionStrategy:
          type: string
          description: Strategy applied when database is deleted
          enum:
            - freeze
            - archive
            - hard_delete
          example: freeze
        backupEnabled:
          type: boolean
          description: Whether automated backups are enabled
          example: true
        createdAt:
          type: string
          format: date-time
          description: Record creation timestamp
          example: "2026-02-10T14:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2026-02-10T14:00:00Z"

    TierSummary:
      type: object
      description: >
        Redacted tier representation for product users. Hides infrastructure
        parameters, showing only identification and description.
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          description: Unique tier identifier
          example: "f1e2d3c4-b5a6-7890-fedc-ba0987654321"
        name:
          type: string
          description: Tier name
          example: standard
        description:
          type: string
          description: Human-readable tier description
          example: Standard tier for production workloads

    CreateTierRequest:
      type: object
      description: Request body for creating a new tier
      required:
        - name
        - instances
        - cpu
        - memory
        - storageSize
        - pgVersion
        - poolMode
        - maxConnections
        - destructionStrategy
      properties:
        name:
          type: string
          description: >
            Tier name. Must be unique. Must be lowercase alphanumeric with
            hyphens, 3-63 characters, starting with a letter.
          maxLength: 63
          pattern: "^[a-z][a-z0-9-]{1,61}[a-z0-9]$"
          example: standard
        description:
          type: string
          description: Human-readable tier description
          maxLength: 1000
          default: ""
          example: Standard tier for production workloads
        instances:
          type: integer
          description: Number of PostgreSQL instances (1-10)
          minimum: 1
          maximum: 10
          example: 2
        cpu:
          type: string
          description: "CPU resource quantity (e.g., \"500m\", \"1\", \"2.5\")"
          example: "500m"
        memory:
          type: string
          description: "Memory resource quantity (e.g., \"512Mi\", \"1Gi\")"
          example: "512Mi"
        storageSize:
          type: string
          description: "Storage size (e.g., \"1Gi\", \"10Gi\")"
          example: "10Gi"
        storageClass:
          type: string
          description: Kubernetes StorageClass name (empty for cluster default)
          maxLength: 255
          default: ""
          example: ""
        pgVersion:
          type: string
          description: PostgreSQL major version
          enum:
            - "15"
            - "16"
            - "17"
          example: "16"
        poolMode:
          type: string
          description: PgBouncer pool mode
          enum:
            - transaction
            - session
            - statement
          example: transaction
        maxConnections:
          type: integer
          description: Maximum PgBouncer client connections (10-10000)
          minimum: 10
          maximum: 10000
          example: 100
        destructionStrategy:
          type: string
          description: Strategy applied when database is deleted
          enum:
            - freeze
            - archive
            - hard_delete
          example: freeze
        backupEnabled:
          type: boolean
          description: Whether automated backups are enabled
          default: false
          example: true

    UpdateTierRequest:
      type: object
      description: >
        Request body for updating a tier. Only non-null fields are applied.
