      properties:
        description:
          type: string
          description: Updated tier description
          maxLength: 1000
          example: Updated description
        instances:
          type: integer
          description: Updated number of instances (1-10)
          minimum: 1
          maximum: 10
          example: 3
        cpu:
          type: string
          description: Updated CPU resource quantity
          example: "1"
        memory:
          type: string
          description: Updated memory resource quantity
          example: "1Gi"
        storageSize:
          type: string
          description: Updated storage size
          example: "20Gi"
        storageClass:
          type: string
          description: Updated storage class name
          maxLength: 255
          example: fast-ssd
        pgVersion:
          type: string
          description: Updated PostgreSQL version
          enum:
            - "15"
            - "16"
            - "17"
          example: "17"
        poolMode:
          type: string
          description: Updated PgBouncer pool mode
          enum:
            - transaction
            - session
            - statement
          example: session
        maxConnections:
          type: integer
          description: Updated max connections (10-10000)
          minimum: 10
          maximum: 10000
          example: 200
        destructionStrategy:
          type: string
          description: Updated destruction strategy
          enum:
            - freeze
            - archive
            - hard_delete
          example: archive
